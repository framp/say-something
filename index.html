<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Say something</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body>
    <div class="wrapper" id="content">
      <h1 id="message" contenteditable="true" >SAY SOMETHING</h1>
    </div>
    
    <a href="#" class="corner-icon" id="bigger"></a>
      
    <a href="#" class="corner-icon" id="smaller"></a>
    
    <div class="color-picker-lig left unselectable" unselectable="on">
      <canvas width="160" height="160" id="background-color-picker-lig" unselectable="on" class="unselectable"></canvas>
    </div>
    <div class="color-picker-sat left unselectable" unselectable="on">
      <canvas width="130" height="130" id="background-color-picker-sat" unselectable="on" class="unselectable"></canvas>
    </div>
    <div class="color-picker-hue left unselectable" unselectable="on">
      <canvas width="100" height="100" id="background-color-picker-hue" unselectable="on" class="unselectable">.></canvas>
    </div>
    <div class="corner-color-picker left unselectable" unselectable="on" id="background-current-color"></div>
    
    <div class="color-picker-lig right unselectable" unselectable="on">
      <canvas width="160" height="160" id="text-color-picker-lig" class="flipH unselectable" unselectable="on"></canvas>
    </div>
    <div class="color-picker-sat right unselectable" unselectable="on">
      <canvas width="130" height="130" id="text-color-picker-sat" class="flipH unselectable" unselectable="on"></canvas>
    </div>
    <div class="color-picker-hue right unselectable" unselectable="on">
      <canvas width="100" height="100" id="text-color-picker-hue" class="flipH unselectable" unselectable="on"></canvas>
    </div>
    <div class="corner-color-picker right unselectable" unselectable="on" id="text-current-color"></div>
    
    <script src="js/app.js"></script>
	</body>
</html>
