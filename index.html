<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Say something</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body>
    <div class="wrapper" id="content">
      <h1 id="message" contenteditable="true" >SAY SOMETHING</h1>
    </div>
    
    <a href="#" class="corner-icon" id="bigger"></a>
      
    <a href="#" class="corner-icon" id="smaller"></a>
    
    <div class="color-picker lig left">
      <canvas width="160" height="160" id="background-color-picker-lig"></canvas>
    </div>
    <div class="color-picker sat left">
      <canvas width="130" height="130" id="background-color-picker-sat"></canvas>
    </div>
    <div class="color-picker hue left">
      <canvas width="100" height="100" id="background-color-picker-hue">.></canvas>
    </div>
    <div class="current-color left" id="background-current-color"></div>
    <div class="input-color-picker left unselectable" id="background-color-picker-input" unselectable="on"></div>
    
    <div class="color-picker lig right">
      <canvas width="160" height="160" id="text-color-picker-lig" class="flipH"></canvas>
    </div>
    <div class="color-picker sat right">
      <canvas width="130" height="130" id="text-color-picker-sat" class="flipH"></canvas>
    </div>
    <div class="color-picker hue right">
      <canvas width="100" height="100" id="text-color-picker-hue" class="flipH"></canvas>
    </div>
    <div class="current-color right" id="text-current-color"></div>
    <div class="input-color-picker right unselectable" id="text-color-picker-input" unselectable="on"></div>
    
    <a id="url" href="#" target="_blank">Link</a>
    
    <script src="js/colorpicker.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
